<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Rejseplanlægger</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <h1>AI Rejseplanlægger - Planlæg din drømmerejse 🌍</h1>

  <label for="input">Hvad drømmer du om?</label>
  <input type="text" id="input" placeholder="Fx: En romantisk ferie i Italien">

  <div class="button-row">
    <button id="sendBtn">Send</button>
    <button id="resetBtn">Nulstil</button>
  </div>

  <h3>Rejseplanlæggerens svar:</h3>
  <pre id="output"></pre>
</div>

<!-- Her vises kortet -->
<div id="map"></div>

<!-- Din JS loader som module -->
<script type="module" src="index.js"></script>
</body>
</html>
